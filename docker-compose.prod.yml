services:
  web:
    image: 153402911239.dkr.ecr.eu-north-1.amazonaws.com/ggnet/ai-chat-bot:latest
    ports:
      - "80:80"
    env_file:
      - .env
    environment:
      - APP_ENV=production
      - RUN_MIGRATIONS=true
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  queue:
    image: 153402911239.dkr.ecr.eu-north-1.amazonaws.com/ggnet/ai-chat-bot:latest
    command: queue
    env_file:
      - .env
    environment:
      - APP_ENV=production
    depends_on:
      web:
        condition: service_healthy
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  redis-data:
