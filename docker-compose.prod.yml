services:
  web:
    image: 153402911239.dkr.ecr.eu-north-1.amazonaws.com/ggnet/ai-chat-bot:latest
    ports:
      - "127.0.0.1:8080:80"  # Only accessible from localhost (nginx proxy)
    env_file:
      - .env
    environment:
      - APP_ENV=production
      - APP_URL=https://api.aibotchat.xyz
      - RUN_MIGRATIONS=true
      - DB_HOST=postgres
      - REDIS_HOST=redis
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
    networks:
      - app-network

  queue:
    image: 153402911239.dkr.ecr.eu-north-1.amazonaws.com/ggnet/ai-chat-bot:latest
    command: queue
    env_file:
      - .env
    environment:
      - APP_ENV=production
      - APP_URL=https://api.aibotchat.xyz
      - DB_HOST=postgres
      - REDIS_HOST=redis
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - app-network

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${DB_DATABASE:-servicebot}
      POSTGRES_USER: ${DB_USERNAME:-servicebot}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secret}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-servicebot} -d ${DB_DATABASE:-servicebot}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - app-network

  redis:
    image: redis:7-alpine
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - app-network

  admin-panel:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ./admin-panel:/app:cached
      - admin-node-modules:/app/node_modules
    ports:
      - "127.0.0.1:3000:3000"  # Only accessible from localhost (nginx proxy)
    environment:
      - VITE_API_URL=https://api.aibotchat.xyz
      - API_PROXY_TARGET=http://web:80
      - NODE_OPTIONS=--max-old-space-size=2048
    command: sh -c "npm install && npm run build && npm run preview -- --host 0.0.0.0 --port 3000"
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 2G
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
  admin-node-modules:
