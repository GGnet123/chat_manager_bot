services:
  nginx:
    build:
      context: ./docker/nginx
      args:
        UID: ${DOCKER_UID:-1000}
        GID: ${DOCKER_GID:-1000}
    container_name: ${COMPOSE_PROJECT_NAME:-servicebot}-nginx
    ports:
      - "${NGINX_PORT:-80}:80"
    volumes:
      - .:/var/www:cached
    depends_on:
      - php-fpm
    networks:
      - app-network

  php-fpm:
    build:
      context: ./docker/php
      args:
        UID: ${DOCKER_UID:-1000}
        GID: ${DOCKER_GID:-1000}
    container_name: ${COMPOSE_PROJECT_NAME:-servicebot}-php-fpm
    volumes:
      - .:/var/www:cached
    environment:
      - APP_ENV=${APP_ENV:-local}
      - APP_DEBUG=${APP_DEBUG:-true}
      - DB_CONNECTION=${DB_CONNECTION:-pgsql}
      - DB_HOST=${DB_HOST:-postgres}
      - DB_PORT=${DB_PORT:-5432}
      - DB_DATABASE=${DB_DATABASE:-servicebot}
      - DB_USERNAME=${DB_USERNAME:-servicebot}
      - DB_PASSWORD=${DB_PASSWORD:-secret}
      - REDIS_HOST=${REDIS_HOST:-redis}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - REDIS_PASSWORD=${REDIS_PASSWORD:-null}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - app-network

  php-cli:
    build:
      context: ./docker/php-cli
      args:
        UID: ${DOCKER_UID:-1000}
        GID: ${DOCKER_GID:-1000}
    container_name: ${COMPOSE_PROJECT_NAME:-servicebot}-php-cli
    volumes:
      - .:/var/www:cached
    environment:
      - APP_ENV=${APP_ENV:-local}
      - APP_DEBUG=${APP_DEBUG:-true}
      - DB_CONNECTION=${DB_CONNECTION:-pgsql}
      - DB_HOST=${DB_HOST:-postgres}
      - DB_PORT=${DB_PORT:-5432}
      - DB_DATABASE=${DB_DATABASE:-servicebot}
      - DB_USERNAME=${DB_USERNAME:-servicebot}
      - DB_PASSWORD=${DB_PASSWORD:-secret}
      - REDIS_HOST=${REDIS_HOST:-redis}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - REDIS_PASSWORD=${REDIS_PASSWORD:-null}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - app-network
    tty: true
    stdin_open: true
    command: tail -f /dev/null

  queue:
    build:
      context: ./docker/php-cli
      args:
        UID: ${DOCKER_UID:-1000}
        GID: ${DOCKER_GID:-1000}
    container_name: ${COMPOSE_PROJECT_NAME:-servicebot}-queue
    volumes:
      - .:/var/www:cached
    environment:
      - APP_ENV=${APP_ENV:-local}
      - APP_DEBUG=${APP_DEBUG:-true}
      - DB_CONNECTION=${DB_CONNECTION:-pgsql}
      - DB_HOST=${DB_HOST:-postgres}
      - DB_PORT=${DB_PORT:-5432}
      - DB_DATABASE=${DB_DATABASE:-servicebot}
      - DB_USERNAME=${DB_USERNAME:-servicebot}
      - DB_PASSWORD=${DB_PASSWORD:-secret}
      - REDIS_HOST=${REDIS_HOST:-redis}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - REDIS_PASSWORD=${REDIS_PASSWORD:-null}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped
    command: php artisan queue:work --sleep=3 --tries=3 --max-time=3600

  admin-panel:
    image: node:20-alpine
    container_name: ${COMPOSE_PROJECT_NAME:-servicebot}-admin
    working_dir: /app
    volumes:
      - ./admin-panel:/app:cached
      - admin-node-modules:/app/node_modules
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:${NGINX_PORT:-80}
    command: sh -c "npm install && npm run dev"
    networks:
      - app-network

  postgres:
    image: postgres:16-alpine
    container_name: ${COMPOSE_PROJECT_NAME:-servicebot}-postgres
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    environment:
      POSTGRES_DB: ${DB_DATABASE:-servicebot}
      POSTGRES_USER: ${DB_USERNAME:-servicebot}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secret}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-servicebot} -d ${DB_DATABASE:-servicebot}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  redis:
    image: redis:7-alpine
    container_name: ${COMPOSE_PROJECT_NAME:-servicebot}-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    command: >
      sh -c "if [ '${REDIS_PASSWORD:-null}' != 'null' ]; then
        redis-server --requirepass ${REDIS_PASSWORD}
      else
        redis-server
      fi"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
  admin-node-modules:
